<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>jQuery Range</title>
    <meta name="viewport" content="width=600">
    <link rel="stylesheet" href="styles.css">
    <link href="//fonts.googleapis.com/css?family=Ubuntu:300,700" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="main">
        <div class="wrapper">
            <h1>jQuery Range</h1>
            <p>Input range implementation to works with touch using jQuery.</p> 
            <p><a href="//github.com/jcemer/jquery-range">github.com/jcemer/jquery-range</a></p>
            
            <div id="samples-01">
                <input type="range" min="0" max="4" value="0">
            </div>
            
            <div id="samples-02">
                <input type="range" class="inside" min="0" max="6" value="0">
            </div>
            
            <div id="samples-03" style="padding-top: 400px">
                <input type="range" min="-4" max="4" value="0">
            </div>

            <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
            <script src="jquery-range.js"></script>
            <script>
                $('#samples-01 input[type="range"]').range(Math.PI / 2);
                $('#samples-02 input[type="range"]').range(Math.PI / 2);
                $('#samples-03 input[type="range"]').range(Math.PI);
            </script>
        </div>
        <a href="//github.com/jcemer/jquery-range"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub"></a>
    </div>
</body>
</html>
